<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - I-Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #dee2e6;
        }
        .navbar-brand {
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .checkout-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">I-Click</a>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="container mt-5 pt-5">
        <h1 class="mb-4">Checkout Pembayaran</h1>

        <!-- User Form -->
        <form id="checkout-form">
            <div class="form-group">
                <label for="recipient-name">Nama Penerima</label>
                <input type="text" id="recipient-name" class="form-control" placeholder="Masukkan nama penerima" required>
            </div>
            <div class="form-group">
                <label for="recipient-address">Alamat Pengiriman</label>
                <textarea id="recipient-address" class="form-control" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
            </div>
            <div class="form-group">
                <label for="recipient-phone">Nomor Telepon</label>
                <input type="tel" id="recipient-phone" class="form-control" placeholder="Masukkan nomor telepon" required>
            </div>

            <!-- Total Payment -->
            <span class="cart-total">Total: <span id="cart-total-price">Rp 0</span></span>

            <!-- Payment Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Lakukan Pembayaran</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="../Script/handler.js"></script>
    <script src="../Script/cart-page.js"></script>
    <script src="../Script/product-detail.js"></script>
    <script src="../Script/Shopping-cart.js"></script>
</body>
</html>
