    <style>
      .navbar {
        background-color: #0073b7;
        border-bottom: 1px solid ;
      }
      .navbar-brand {
        font-weight: 500;
      }
      .nav-link .bi-cart {
        font-size: 24px;
        margin-right: 15px;
      }

      .nav-link .bi-heart {
        font-size: 24px;
        margin-right: 15px;
      }
      .cart-link {
        position: relative; /* Makes it the parent for the absolute-positioned badge */
      }

      #cart-count {
        position: absolute; /* Allows the badge to be positioned relative to the cart icon */
        top: -10px; /* Adjusts the vertical position of the badge */
        right: -10px; /* Adjusts the horizontal position */
        transform: translate(
          50%,
          -50%
        ); /* Centers the badge in the top-right corner */
        font-size: 12px; /* Adjusts the size of the badge */
        padding: 4px 6px; /* Adjusts padding inside the badge */
        border-radius: 50%; /* Ensures the badge is circular */
        z-index: 10; /* Ensures it stays above the icon */
      }
    </style>
