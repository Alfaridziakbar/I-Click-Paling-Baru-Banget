<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <title>Edit Profil</title>
    <style>
        .navbar {
            background-color: white !important;
            border-bottom: 1px solid #dee2e6;
        }

        .navbar-brand {
            font-weight: 500;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #ccc;
            background-color: #f8f9fa;
        }

        .profile-picture-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .upload-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
        }

        footer {
            margin-top: 40px;
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">I-Click</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Edit Profil Saya</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <!-- Foto Profil -->
                <div class="profile-picture-container">
                    <div id="profile-picture" class="profile-picture">
                        <i class="fa fa-user"></i>
                    </div>
                    <input type="file" id="profile-picture-input" style="display: none;" accept="image/*">
                    <button class="upload-button" onclick="document.getElementById('profile-picture-input').click()">
                        <i class="fa fa-camera" style="width: 24px;"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="profile-form">
                    <div class="form-group mb-3">
                        <label for="name">Nama Lengkap</label>
                        <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Masukkan email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Alamat</label>
                        <textarea id="address" class="form-control" rows="3" placeholder="Masukkan alamat"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Masukkan nomor telepon">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Simpan Perubahan</button>
                    <button type="button" class="btn btn-danger w-100" id="delete-profile">Hapus Profil</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 I-Click. All rights reserved.</p>
    </footer>

    <script src="scripts/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
